<body>
<br>
<br>
<br>
	

	<div class="container">
<h1>Customer Registration for Account opening</h1>
		<form>

			First Name: <input type="text" name="firstName" id="firstName" class="form-control">
			Last Name: <input type="text" name="lastName" id="lastName" class="form-control">
			Email: <input type="email" name="email" id="email" class="form-control">
			Phone: <input type="number" name="phone" id="phone" class="form-control">
			DOB:
			<input type="date" name="dob" id="dob" class="form-control">

			Password: <input type="password" name="pass" id="pass" class="form-control">
			Confirm Password: <input type="text" name="cpass" id="cpass" class="form-control">

			Account Type:
			<select name="accountType" id="accountType" class="form-control">
				<option value="SAVING">SAVING</option>
				<option value="CURRENT">CURRENT</option>
			</select>
			<br>
			<input type="button" value="Register" onclick="validate()" class="btn btn-primary"> <input type="reset"
				class="btn btn-warning">
				<a class="btn btn-danger" href="login.html">Home</a>

		</form>

	</div>
